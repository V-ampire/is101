{% load static %}

<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">    
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="{% static 'dashboards/assets/css/base.css' %}">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;900&display=swap" rel="stylesheet"> -->
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="main">
        <header class="header">
          <div class="toolbar">
            <div class="brand">
              "101" - CRM
            </div>
            <div class="auth">
              {% if user.is_authenticated %}
                <div class="user">
                  <span class="username">{{ user.username }}</span> 
                  / 
                  <a href="{% url 'accounts:logout' %}">Выйти</a>
                </div>
              {% endif %}
            </div>
          </div>
        </header>
        <div class="content">
          {% block content %}
          {% endblock content %}            
        </div>
      </div>
      <footer></footer>
      {% block scripts %}
      {% endblock scripts %}
    </div>
</html>
